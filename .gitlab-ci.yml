# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

image: maven:3.8.4-jdk-11
cache:
  paths:
    - .m2/repository

stages:          # List of stages for jobs, and their order of execution
  - pre-build
  - build
  - test
  - deploy

nexus-iq-dependency-check:
  stage: pre-build
  image: sonatype/gitlab-nexus-iq-pipeline:latest
  script:
    - /sonatype/evaluate -i dvja *.xml
  artifacts:
    name: "policy-eval-$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - dvja-policy-eval-report.html

build:
  stage: build
  image: maven:3.8.4-jdk-11
  script:
    - "mvn clean package"
  artifacts:
    paths:
      - ./target

nexus-iq-policy-eval:
  stage: test
  image: sonatype/gitlab-nexus-iq-pipeline:latest
  dependencies:
    - build
  script:
    - /sonatype/evaluate -i dvja ./target/*.war
  artifacts:
    name: "policy-eval-$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - dvja-policy-eval-report.html

fortify-sast:
  stage: test
  image: fortifydocker/fortify-ci-tools:latest
  script:
    - "scancentral -sscurl 'http://192.168.0.200:8080/' -ssctoken '63d6e452-d1cb-4faf-9084-3802231e2eec' start -bt mvn -t -upload -uptoken '63d6e452-d1cb-4faf-9084-3802231e2eec' -pool '00000000-0000-0000-0000-000000000002' -application 'DVJA' -version '1'"